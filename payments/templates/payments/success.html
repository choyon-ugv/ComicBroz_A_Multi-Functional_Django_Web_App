{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="{% static 'edgecut/images/png.png' %}" type="image/gif" />
    <title>Comic Bro'Z - Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'edgecut/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="{% static 'edgecut/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'edgecut/css/responsive.css' %}" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; color: #fff; background: #1a1a2e; overflow-x: hidden; }
        .parallax-bg { background: url('{% static "edgecut/images/comic-bg.jpg" %}') no-repeat center center fixed; background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .halftone-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAAB9JREFUGFdjZGBg+M9AQUFBP4jFxcX/QEFBgf8fCQkJ/QB0rwcN8gAAAABJRU5ErkJggg==') repeat; opacity: 0.1; z-index: -1; }
        .hero_area { position: relative; z-index: 1; }
        .comic-container { max-width: 800px; margin: 60px auto; background: rgba(42, 42, 59, 0.9); border-radius: 20px; padding: 40px; box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); }
        .comic-header { background: linear-gradient(45deg, #ff4d6d, #ffda79); border-radius: 15px; padding: 20px; margin-bottom: 30px; text-align: center; }
        .comic-header h2 { font-family: 'Bangers', cursive; font-size: 2.5rem; color: #fff; text-shadow: 2px 2px #ff4d6d; margin: 0; }
        .action-btn { display: inline-block; margin: 10px 5px; padding: 12px 24px; background: #ff4d6d; color: #fff; border-radius: 8px; text-decoration: none; font-family: 'Bangers', cursive; font-size: 1.2rem; transition: transform 0.3s, background 0.3s; }
        .action-btn:hover { background: #ffda79; color: #2a2a3b; transform: scale(1.1); }
        .action-btn i { margin-right: 8px; }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="halftone-overlay"></div>
    <div class="hero_area">
        <header class="header_section long_section px-0">
            <!-- Copy your existing header/nav from comic_detail.html -->
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="{% url 'home' %}"><span>Comic Bro'Z</span></a>
                <!-- Rest of your navbar code -->
            </nav>
        </header>
        <div class="comic-container" data-aos="fade-up">
            <div class="comic-header" data-aos="zoom-in">
                <h2>Payment Successful!</h2>
            </div>
            <p>Thank you for purchasing <strong>{{ order.comic.title }}</strong>!</p>
            <a href="{% url 'comic_detail' order.comic.id %}" class="action-btn"><i class="fa fa-book"></i> View Comic</a>
            <a href="{% url 'comics' %}" class="action-btn"><i class="fa fa-arrow-left"></i> Back to Comics</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'edgecut/js/custom.js' %}"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
