<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Bro'z Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #668a02, #000000);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .welcome-text {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .btn-ironman {
            background: linear-gradient(45deg, #8b0000, #b22222); /* Deep red */
            color: gold;
            border: 2px solid gold;
            font-weight: 700;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px gold;
        }
        .btn-ironman:hover {
            background: gold;
            color: #8b0000;
            box-shadow: 0 0 15px #ffd700;
            border: 2px solid #8b0000;
        }
        .gif {
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            border-radius: 12px;
        }
        .button-group {
            gap: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome to Bro'z Movie Blog ðŸŽ¬</h1>
        <img src="https://64.media.tumblr.com/324fc9ece64cbd570c50342bb286969b/2f8682ca48b52c94-5b/s540x810/c5e1150a00a59eb5e9a468b79c54aab780e4fe4c.gif" alt="Welcome GIF" class="gif" />

        <div class="button-group mt-4">
            <a href="{% url 'login' %}" class="btn btn-ironman">Login</a>
            <a href="{% url 'register' %}" class="btn btn-ironman">Register</a>
        </div>
    </div>
</body>
</html>
