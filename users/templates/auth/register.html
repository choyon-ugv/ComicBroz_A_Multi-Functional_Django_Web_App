<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broz's Dashboard | Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Cairo) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1a2a44;
            font-family: 'Cairo', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background-color: #2a3b5a;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background-color: #3a4b6a;
            border: none;
            color: #ffffff;
            border-radius: 5px;
        }
        .form-control::placeholder {
            color: #a0aec0;
        }
        .register-btn {
            background-color: #00c4b4;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .github-btn {
            background-color: #1a202c;
            border: none;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #a0aec0;
            margin: 1rem 0;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #a0aec0;
            margin: 0 10px;
        }
        .form-check-input {
            background-color: #3a4b6a;
            border: 1px solid #a0aec0;
        }
        .form-check-label a {
            color: #00c4b4;
            text-decoration: none;
        }
        .login-link a {
            color: #00c4b4;
            text-decoration: none;
        }
        .alert {
            display: none;
        }
        @media (max-width: 576px) {
            .form-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .form-control {
                padding: 8px;
            }
            .register-btn,
            .github-btn {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-4">
                <h1 class="fs-2 fw-bold">Bro'z</h1>
            </div>
            <!-- Registration Form -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="form-container">
                    <h2 class="text-center fs-4 mb-4">Register</h2>
                    <!-- Error/Success Message -->
                    <div id="message" class="alert alert-danger text-center"></div>
                    <form id="registerForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" required />
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email address" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required />
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm Password" required />
                        </div>
                        <!-- Terms and Conditions Checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required />
                            <label class="form-check-label" for="terms">
                                I accept the <a href="#">Terms and Conditions</a>
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn register-btn">Register</button>
                        </div>
                    </form>

                    <!-- OR Divider -->
                    <div class="or-divider">OR</div>

                    <!-- Login Link -->
                    <div class="text-center login-link">
                        Already have an account? <a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JavaScript to Handle Form Submission -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                password_confirmation: formData.get('password_confirmation'),
            };
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch("{% url 'register' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.remove('alert-danger');
                    messageDiv.classList.add('alert-success');
                    messageDiv.textContent = result.message;
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '{% url 'login' %}/';
                    }, 1000);
                } else {
                    messageDiv.classList.remove('alert-success');
                    messageDiv.classList.add('alert-danger');
                    messageDiv.textContent = result.email || result.password || 'Registration failed';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.classList.remove('alert-success');
                messageDiv.classList.add('alert-danger');
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
