<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Iron Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/images/iron-man.png') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background-color: rgba(15, 15, 15, 0.8);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ironman-container {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
            width: 100%;
        }
        .left-panel, .right-panel {
            flex: 1 1 50%;
            padding: 40px;
        }
        .left-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffcc00;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px #000;
        }
        .login-box {
            background-color: rgba(44, 44, 44, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }
        .btn-iron {
            background-color: #c41e3a;
            border: none;
        }
        .btn-iron:hover {
            background-color: #ffcc00;
            color: #000;
        }
        h2 {
            color: #ffcc00;
        }
        a {
            color: #ffcc00;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        @media (max-width: 768px) {
            .left-panel {
                display: none;
            }
            .right-panel {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
<div class="alert alert-danger" id="errorAlert" role="alert"></div>

<div class="overlay">
    <div class="ironman-container">
        <div class="left-panel">
            I Am Iron Man
        </div>
        <div class="right-panel d-flex align-items-center justify-content-center">
            <div class="login-box">
                <h2 class="text-center mb-4">Welcome Back, Hero</h2>
                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-iron" id="loginButton">Log In</button>
                    </div>
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const loginButton = document.getElementById('loginButton');
        const errorAlert = document.getElementById('errorAlert');
        
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
        errorAlert.style.display = 'none';
        
        try {
            console.log('Sending login request to /api/login/');
            const response = await fetch('{% url "login" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            });
            const data = await response.json();
            console.log('Login response:', data);
            
            if (data.success) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                console.log('Stored tokens:', { access: data.access, refresh: data.refresh });
                console.log('Redirecting to:', data.redirect);
                window.location.href = data.redirect;  // Use redirect from response (/home/)
            } else {
                errorAlert.textContent = data.message || 'Invalid credentials';
                errorAlert.style.display = 'block';
                setTimeout(() => { errorAlert.style.display = 'none'; }, 5000);
            }
        } catch (error) {
            console.error('Login error:', error);
            errorAlert.textContent = 'An error occurred during login';
            errorAlert.style.display = 'block';
        } finally {
            loginButton.disabled = false;
            loginButton.textContent = 'Log In';
        }
    });
</script>
</body>
</html>
