<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        .messages { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
