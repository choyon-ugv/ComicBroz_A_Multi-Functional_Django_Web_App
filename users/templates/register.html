<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Avengers - Comic Bro'z</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .split-container {
            display: flex;
            min-height: 100vh;
        }

        .image-side {
            flex: 1;
            background: url('https://4kwallpapers.com/images/wallpapers/iron-man-marvel-superheroes-amoled-pitch-black-minimal-art-2880x1800-6293.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .image-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }

        .image-content h2 {
            font-family: 'Bangers', cursive;
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .image-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            background-color: white;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .form-header h2 {
            font-family: 'Bangers', cursive;
            color: #d32f2f;
            letter-spacing: 2px;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .token-badge {
            background-color: #ffc107;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            transition: all 0.3s;
            padding-right: 40px;
        }

        .form-control:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 0 0.25rem rgba(211, 47, 47, 0.25);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            background: none;
            border: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: #d32f2f;
            transform: scale(1.1);
        }

        .btn-register {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-register:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
        }

        .terms-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms-check input {
            margin-right: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            .split-container {
                flex-direction: column;
            }
            
            .image-side {
                min-height: 300px;
            }
            
            .form-side {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .image-content h2 {
                font-size: 2rem;
            }
            
            .form-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="image-side">
            <div class="image-content">
                <h2>Assemble With Us</h2>
                <p>Join Earth's Mightiest Heroes in the ultimate comic experience</p>
            </div>
        </div>
        
        <div class="form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2>Join The Avengers</h2>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{% url 'home' %}">
                    <div class="form-group">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="terms-check">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I accept the Terms and Conditions</label>
                    </div>
                    
                    <button type="submit" class="btn btn-register">Register</button>
                </form>
                
                <div class="login-link">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('id_password');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPassword = document.getElementById('id_confirm_password');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle eye icon
                this.innerHTML = type === 'password' ? 
                    '<i class="far fa-eye"></i>' : 
                    '<i class="far fa-eye-slash"></i>';
            });
            
            // Toggle confirm password visibility
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPassword.setAttribute('type', type);
                
                // Toggle eye icon
                this.innerHTML = type === 'password' ? 
                    '<i class="far fa-eye"></i>' : 
                    '<i class="far fa-eye-slash"></i>';
            });
        });
    </script>
</body>
</html>
