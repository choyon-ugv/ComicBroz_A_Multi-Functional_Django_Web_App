{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comic Bro'Z - Payment Pending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="{% static 'edgecut/css/style.css' %}" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; color: #fff; background: #1a1a2e; }
        .pending-container { max-width: 600px; margin: 60px auto; background: rgba(42, 42, 59, 0.9); border-radius: 20px; padding: 40px; box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); text-align: center; }
        h2 { font-family: 'Bangers', cursive; color: #ffda79; }
        .btn { background: #ff4d6d; color: #fff; border-radius: 8px; padding: 10px 20px; text-decoration: none; font-family: 'Bangers', cursive; }
        .btn:hover { background: #ffda79; color: #2a2a3b; }
    </style>
</head>
<body>
    <div class="pending-container">
        <h2>Payment Pending</h2>
        <p>Your payment for <strong>{{ order.comic.title }}</strong> is being processed. Please wait a moment.</p>
        <p>If this takes too long, <a href="{% url 'comic_detail' order.comic.pk %}" style="color: #ffda79;">go back</a>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
