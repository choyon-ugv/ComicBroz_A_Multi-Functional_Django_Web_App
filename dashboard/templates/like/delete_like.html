{% extends 'custom_base.html' %}
{% block title %}
Delete Like | Comic Bro'Z
{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Are you sure you want to delete this like?</h5>
        </div>
        <div class="card-body">
            <p>Blog: {{ like.blog.title }} liked by {{ like.user.username }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'like_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
