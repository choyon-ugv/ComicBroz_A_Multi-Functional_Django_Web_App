{% extends 'custom_base.html' %}
{% block title %}Edit Comic - {{ comic.title }}{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>Edit Comic</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'comic_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
