{% extends 'custom_base.html' %}
{% block title %}Delete Comic - {{ comic.title }}{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>Are you sure you want to delete "{{ comic.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'comic_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
