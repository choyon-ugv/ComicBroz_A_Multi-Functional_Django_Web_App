{% extends 'custom_base.html' %}

{% block title %}
Delete Comment | Comic Bro'Z
{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Delete Comment</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the comment from {{ comment.user.username }} on blog "{{ comment.blog.title }}"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'comment_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
